		<script>
			window.onload = start();

			function start(){

				let swapColors = true;
				let ms = 0;
				let swapVel = 20;
				let interval = setInterval(anim, swapVel);

				function anim() {

					if(swapColors == true){
						ms++;
						//console.log(ms);
					}
					if(ms < 10){
						document.getElementById("title").style.color = "red";
					}
					if(ms > 10){
						document.getElementById("title").style.color = "black";
					}
					if(ms == 20){
						ms = 0;
					}
					
				}

			    document.getElementById("start").onclick = ()=>{
			        location.replace("play.html");
			    }
			}
